<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function outer() {
      var a = 10
      function inner() {
        // 在下面这行代码执行时就会产生 closure 闭包空间
        var b = a + 20
        console.log(b)
      }
      return inner
    }

    outer()()
  </script>
</body>

</html>
